  <body>
    <header>
      <a href="index.html"><h1 id="logo">Love Running</h1></a>

      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>

      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="galary.html">Galery</a></li>
          <li class="active"><a href="signup.html">Sign up</a></li>
        </ul>
      </nav>
    </header>
    <main id="form">
      <section id="signup">
        
        <form action="https://formdump.codeinstitute.net" method="POST" id="signup-form">
          <h2>LETS GET YOU SIGNED UP</h2>
      
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="firstname" required class="text-input"><br>
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="lastname" required class="text-input"><br>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required class="text-input"><br>
       
          <div class="radio-buttons">
            <div>
              <label for="road" selected>Road</label>
              <input type="radio" value="Road" id="road" required checked>
            </div>
           <div>
            <label for="trail">Trail</label>
            <input type="radio" id="trail" value="Trail">
           </div>
           <div>
            <label for="both">Both</label>
            <input type="radio" value="Both">
           </div>
          </div>
         
          <button class="join-button">Let's Run!</button>
        </form>
      </section>
    </main>
    <footer>
      <ul class="socials">
        <li>
          <a href="https://www.facebook.com" target="_blank" rel="no-referrer"

        <li>

        <li>

          ></a>
        </li>
        <li>
          <a href="https://www.github.com" target="_blank" rel="no-referrer"
            ><i class="fa-brands fa-github"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
